<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="">
	<div class="container-fluid">
		<h1>Welcome to Drue's page</h1>
		<p>Portfolio coming soon...</p>

		<!-- secret modal button -->
		<button
			type="button"
			class="btn btn-danger fixed-bottom mx-auto"
			data-bs-toggle="modal"
			data-bs-target="#secret_modal"
		><h3><i class="bi bi-envelope-paper-heart"></i></h3></button>

		<!-- secret modal content -->
		<div class="modal fade bg-dark" id="secret_modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title"><i class="bi bi-incognito"></i>
							Shh... secret page...</h2>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<form id="secret_form">
							<label for="secret_pw" class="form-label">Enter our password:</label>
							<input type="password" id="secret_pw" class="form-control">
							<button type="submit" class="btn btn-secondary mt-3 mb-2">
								<i class="bi bi-incognito"></i>
							</button>
						</form>
						<div id="alert_placeholder"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="static/js/secret.js"></script>
</body>
</html>
