<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photomap proof of concept</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<link rel="stylesheet" href="/static/css/photomap.css">
</head>
<body data-bs-theme="dark">
	<!-- Google oauth -->
	<div class="container d-none" id="google_container">
		<div class="row my-1">
			<div class="col">
				<h3>Google sign-in required</h3>
				<!-- data-scope="https://www.googleapis.com/auth/photoslibrary.readonly https://www.googleapis.com/auth/drive" -->
				<button
					class="btn btn-primary"
					id="google_btn"
					type="button"
					data-client_id="939201652009-kego5b5caevfnugaftv7dj8l2dqee429.apps.googleusercontent.com"
					data-scope="https://www.googleapis.com/auth/drive"
				>
					<i class="bi bi-google"></i>
					Sign in with Google
				</button>
			</div>
		</div>
	</div>

	<!-- main content -->
	<div id="map"></div>

	<div class="container-fluid d-none" id="main_content">
		<div
			id="settings_offcanvas"
			class="offcanvas offcanvas-start"
			tabindex="-1"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Select a folder</h5>
				<button
					class="btn-close"
					type="button"
					data-bs-dismiss="offcanvas"
				></button>
			</div>

			<div class="offcanvas-body">
				<div id="folders_loading">
					<div class="spinner-border text-primary"></div>
					Loading...
				</div>

				<select id="folders_select" class="form-select d-none">
					<option value="null" selected>Choose a folder</option>
				</select>
			</div>
		</div>

		<div id="photo_modal" class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header">
						<button
							class="btn-close"
							type="button"
							data-bs-dismiss="modal"
						></button>
					</div>

					<div class="modal-body text-center">
						<img id="photo_img" class="img-fluid" src="" alt="">
					</div>

					<!-- <div class="modal-footer text-center"></div> -->
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script>

			key: "AIzaSyADgzoEgz7gYJ3dtJIOIVWzHcg2FZSTXWY",
			v: "weekly",

	</script>
	<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

	<script src="/static/js/oauth.js"></script>
	<script src="/static/js/photomap-options.js"></script>
	<script src="/static/js/photomap.js"></script>
</body>
</html>
