<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photomap proof of concept</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<link rel="stylesheet" href="/static/css/photomap.css">
</head>
<body data-bs-theme="dark">
	<div id="map"></div>

	<div id="main_content" class="container-fluid">
		<div
			id="settings_offcanvas"
			class="offcanvas offcanvas-start"
			tabindex="-1"
		>
			<div class="offcanvas-header">
				<h4 class="offcanvas-title">Settings</h4>
				<button
					class="btn-close"
					type="button"
					data-bs-dismiss="offcanvas"
				></button>
			</div>

			<div class="offcanvas-body">
				<h5>Select files</h5>
				<form id="files_form">
					<input
						id="files_input"
						class="form-control"
						type="file"
						accept="image/*"
						multiple
					>
					<button 
						id="files_btn"
						class="btn btn-secondary mt-2"
						type="submit"
					>
						<i class="bi bi-geo-alt-fill"></i>
						Load
					</button>
				</form>

				<div id="filess_loading" class="mt-2 d-none">
					<div class="spinner-border text-primary"></div>
					<span class="text-primary align-text-bottom">Loading...</span>
				</div>

				<div class="border-top mt-5 pt-3">
					<h5>Map style</h5>
					<input
						id="satellite"
						class="btn-check"
						type="radio"
						name="map_style"
						autocomplete="off"
						checked
					>
					<label for="satellite" class="btn btn-outline-success">
						Satellite
					</label>

					<input
						id="hybrid"
						class="btn-check"
						type="radio"
						name="map_style"
						autocomplete="off"
					>
					<label for="hybrid" class="btn btn-outline-success">Hybrid</label>

					<input
						id="terrain"
						class="btn-check"
						type="radio"
						name="map_style"
						autocomplete="off"
					>
					<label for="terrain" class="btn btn-outline-success">Terrain</label>

					<input
						id="roadmap"
						class="btn-check"
						type="radio"
						name="map_style"
						autocomplete="off"
					>
					<label for="roadmap" class="btn btn-outline-success">Road</label>
				</div>

				<div class="position-absolute bottom-0 start-0 p-2">
					&copy; Drue Gilbert 2023
					<i class="bi bi-three-dots"></i>
					<a
						href="https://github.com/caseinpoint/caseinpoint.github.io/tree/main/photomap"
						target="_blank"
						rel="noopener noreferrer"
					>
						<i class="bi bi-github"></i> GitHub
					</a>
				</div>
			</div>
		</div>

		<div id="photo_modal" class="modal fade" tabindex="-1">
			<!-- <div class="modal-dialog modal-xl modal-dialog-centered"> -->
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header px-5">
						<h6 id="photo_filename" class="modal-title"></h6>
						<button
							class="btn-close"
							type="button"
							data-bs-dismiss="modal"
						></button>
					</div>

					<div class="modal-body position-relative">
						<img
							id="photo_img"
							class="img-fluid position-absolute top-50 start-50 translate-middle"
							src="" alt="Google Drive image"
						>
					</div>

					<div class="modal-footer px-5">
						<h6>
							<i class="bi bi-calendar4-event"></i>
							<span id="photo_datetime"></span>
						</h6>
						<div class="vr mx-3"></div>
						<h6>
							<i class="bi bi-geo-alt"></i>
							<span id="photo_coords"></span>
						</h6>
						<button
							id="photo_zoom"
							class="btn btn-outline-secondary"
							type="button"
							data-bs-dismiss="modal"
						>
							<i class="bi bi-zoom-in"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->

	<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

	<script src="/static/js/photomap-options.js"></script>
	<script src="/static/js/photomap-v1.js"></script>
</body>
</html>
