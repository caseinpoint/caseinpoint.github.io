<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>knitCounter</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

		<link rel="stylesheet" href="/static/css/knitCounter.css">
  </head>
  <body>
    <div class="container">
      <h3>Welcome to the knitting row counter</h3>

      <div class="row">
				<div class="col-12 pt-2">
					<div id="pattern_accordion" class="accordion">
						<div class="accordion-item">
							<h4 class="accordion-header">
								<button
									id="accordion_btn"
									class="accordion-button"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#pattern_form"
								>
									Enter your pattern here:
								</button>
							</h4>
							<div
								id="pattern_form"
								class="accordion-collapse collapse"
								data-bs-parent="#pattern_accordion"
							>
								<div class="accordion-body">
									<textarea
										id="pattern_npt"
										class="form-control"
										rows="3"
										placeholder="K1, P2, K1, P2..."
										aria-describedby="pattern_txt"
									></textarea>
									<div id="pattern_txt" class="form-text">
										Type each row on a new line.
									</div>
									<button
										id="pattern_btn"
										class="btn btn-outline-secondary mt-2"
										type="button"
										data-bs-toggle="collapse"
										data-bs-target="#pattern_form"
									>
										Begin knitting!
									</button>
								</div>
							</div>
						</div>
					</div>
        </div>
      </div>

      <div class="row">
        <div class="d-flex justify-content-around mt-3">
          <button id="incr_btn" class="btn btn-outline-success" type="button">
            Increment
            <br />[Space]
          </button>

          <h1 class="my-auto">Rows Done: <span id="count">0</span></h1>
          <!-- <h1 id="count" class="my-auto text-primary">0</h1> -->

          <button id="decr_btn" class="btn btn-outline-warning" type="button">
            Decrement
            <br />[Shift+Space]
          </button>

          <div class="vr"></div>

          <button id="reset_btn" class="btn btn-outline-danger" type="button">
            Reset
            <br />[Ctrl+Space]
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-3">
          <h2>Your pattern, with the <span class="text-primary">current row</span> highlighted:</h2>

          <div id="pattern" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="/static/js/knitCounter.js"></script>
  </body>
</html>
