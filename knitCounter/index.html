<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>knitCounter</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<h3>Welcome to the knitting row counter</h3>

		<div class="row">
			<div class="col py-2 border rounded">
				<label
					class="form-label"
					for="pattern_input"
				>
					Enter your pattern here:
				</label>
				<textarea
					id="pattern_npt"
					class="form-control"
					rows="3"
					placeholder="K1, P2, K1, P2..."
					aria-describedby="pattern_txt"
				></textarea>
				<div id="pattern_txt" class="form-text">
					Type each row on a new line.
				</div>
				<button
					id="pattern_btn"
					class="btn btn-outline-success mt-3"
					type="button"
				>
					Begin knitting!
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col"></div>
		</div>
	</div>

	<script src="/static/js/knitCounter.js"></script>
</body>
</html>
